<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE Demo</title>
</head>
<body>
<h1>SSE Demo</h1>
<button onclick="connectSSE()">建立 SSE 连接</button>
<button onclick="closeSSE()">断开 SSE 连接</button>
<br/>
<br/>
<div id="message"></div>

<script>
  const messageElement = document.getElementById('message')

  let eventSource;

  // 建立 SSE 连接
  const connectSSE = () => {
    eventSource = new EventSource('http://118.25.40.30:8081/sse/event')

    // 监听消息事件
    eventSource.addEventListener('message', (event) => {
      const data = JSON.parse(event.data)
      // messageElement.innerHTML += `progress:`+`${data.progress}`+ '<br />'
      messageElement.innerHTML += `${data.speed} --- ${data.progress} --- ${data.status}` + '<br />'
    })

    eventSource.onopen = () => {
      messageElement.innerHTML += `SSE 连接成功，状态${eventSource.readyState}<br />`
    }

    eventSource.onerror = () => {
      messageElement.innerHTML += `SSE 连接错误，状态${eventSource.readyState}<br />`
      eventSource.close()
    }
  }
  // 断开 SSE 连接
  const closeSSE = () => {
    eventSource.close()
    messageElement.innerHTML += `SSE 连接关闭，状态${eventSource.readyState}<br />`
  }
</script>
</body>
</html>
