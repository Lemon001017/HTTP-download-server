<script>
    var globalData;
    function initTasks() {
        //connectSSE()
        globalData = {
            pos: 0,
            limit: 5,
            currentPage: 1,
            downloadPath: '',
            timeDiff: '',
            tasks: {},
            taskData: [],
            checkValue: [],
            optionValue: 'ALL',
            runningTask: [],
            showModal: false,
            showPause: false,
            ids: [],
            currentPageColor: '',
            showAlert: false,

            async initData() {
                this.currentPageColor = document.body.getAttribute('data-page-type')
                this.fetchData()
                this.connectSSE()
            },
            async connectSSE() {
                let eventSource = new EventSource("http://118.25.40.30:8081/sse/event");
                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    const index = this.taskData.findIndex(t => t.id === data.downloadTaskId);
                    if (index !== -1) {
                        this.taskData[index].progress = data.progress;
                        this.taskData[index].downloadSpeed = data.downloadSpeed;
                        this.taskData[index].status = data.status;
                        this.taskData[index].remainingTime = data.remainingTime;
                    }
                }
                eventSource.onopen = () => {
                    console.log('sse连接成功');
                };

                eventSource.onerror = (error) => {
                    console.error(`SSE 连接错误`, error);
                    eventSource.close();
                };
            },

            async fetchData() {
                let data = {
                    pos: this.pos,
                    limit: this.limit,
                    currentPage: this.currentPage,
                    status: this.optionValue,

                }
                const resp = await fetchTasks(data)
                console.log(resp)
                this.tasks = resp
                this.taskData = resp?.items
            },
            async submitData(path) {
                const resp = await submitDownloadPath(path)
                if (resp) {
                    this.showAlert = true
                    setTimeout(() => {
                        this.showAlert = false
                    }, 2000);
                }
                await this.fetchData()
            },
            async refresh(ids) {
                let result = [];
                for (let i = 0; i < ids.length; i++) {
                    result.push(ids[i]);
                }
                await fetchTaskInfo(result)
                this.checkValue = []
                await this.fetchData()

            },
            // 下面这部分 要是多选的时候，每一个的状态都要发生变化，用sse去获取每一个的状态
            async pauseTaskDownload(ids) {
                if (ids.length === 0) {
                    return
                } else {
                    let result = [];
                    for (let i = 0; i < ids.length; i++) {
                        result.push(ids[i]);
                    }
                    await pauseTask(result)
                    this.checkValue = []
                    this.showPause = true
                    await this.fetchData()
                }
            },
            async resumeTaskDownload(ids) {
                if (ids.length !== 0) {
                    let result = [];
                    for (let i = 0; i < ids.length; i++) {
                        result.push(ids[i]);
                    }
                    await resumeTask(result)
                    this.checkValue = []
                    this.showPause = false
                    await this.fetchData()
                }
            },
            async handleDelete(ids) {
                if (!ids) {
                    return
                }
                let result = [];
                for (let i = 0; i < ids.length; i++) {
                    result.push(ids[i]);
                }
                this.showModal = true
                this.ids = result
            },
            async removeTask(ids) {
                if (ids.length !== 0) {
                    let result = [];
                    for (let i = 0; i < ids.length; i++) {
                        result.push(ids[i]);
                    }
                    await deleteTask(result)
                    this.showModal = false
                    this.checkValue = []
                    await this.fetchData()
                }
            },
            async filterTask(optionValue) {
                this.pos = 0
                this.limit = 5
                this.currentPage = 1
                this.optionValue = optionValue
                let data = {
                    pos: this.pos,
                    limit: this.limit,
                    currentPage: this.currentPage,
                    status: this.optionValue
                }
                if (optionValue === 'All') {
                    await this.fetchData()
                    // async function fetchFilterTasks(filter, pos, limit, currentPage)
                } else {
                    let result = await fetchTasks(data);

                    this.tasks = result
                    //this.taskData = result.items || []
                    this.taskData = result?.items
                }
            },
            async toNextPage() {

                this.currentPage++
                this.pos = (this.currentPage - 1) * this.limit
                await this.fetchData()

            },
            async toPrevPage() {
                this.currentPage--
                this.pos = (this.currentPage - 1) * this.limit
                await this.fetchData()
            },
            async handlThreads(task, type) {
                if (type === 'up') {
                    task.threads++
                } else {
                    if (task.threads === 1) {
                        return
                    } else {
                        task.threads--
                    }
                }
                let data = {
                    id: task.id,
                    threads: task.threads
                }
                try {
                    await changeThreads(data)
                } catch (error) {

                }
            },
            handleTime(seconds) {
                if (seconds) {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    const hours = Math.floor(minutes / 60);
                    const remainingMinutes = minutes % 60;

                    if (hours > 0) {
                        return `${hours}时${remainingMinutes}分${Math.ceil(remainingSeconds)}秒`;
                    } else if (minutes > 0) {
                        return `${minutes}分${Math.ceil(remainingSeconds)}秒`;
                    } else {
                        return `${Math.ceil(seconds)}秒`;
                    }
                }
            },
            handleSize(size) {
                if (size <= 1024) {
                    return size + 'B'
                } else if (size <= 1024 * 1024) {
                    return (size / 1024).toFixed(2) + 'KB'
                } else if (size <= 1024 * 1024 * 1024) {
                    return (size / 1024 / 1024).toFixed(2) + 'MB'
                } else {
                    return (size / 1024 / 1024 / 1024).toFixed(2) + 'GB'
                }
            }
        }
        return globalData;
    }
</script>
